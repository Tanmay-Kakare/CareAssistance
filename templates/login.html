{% extends '_partials/base.html' %}

{% block title %}
    <title>CareAssistance - Login</title>
{% endblock %}

{% load static %}

{% block body %}
<div style="margin-top: 5%; margin-bottom: 5%;">
    <section>
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://img.freepik.com/premium-photo/support-advice-assistance-guidance-concept-wooden-signpost-with-four-arrows_764664-17782.jpg"
                         class="img-fluid" alt="CareAssistance Image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Login to CareAssistance</p>
                        </div>
                        <hr>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input id="email" name="email"
                                   class="form-control form-control-lg"
                                   placeholder="Enter a valid email address" required autofocus />
                            <label class="form-label" for="email">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your password" required />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Remember me checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="rememberme" />
                                <label class="form-check-label" for="rememberme">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                                <a href="{% url 'signup' %}" class="link-danger">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
